<!DOCTYPE html>
<html>
<head>
    <title>SpyFall</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="root"></div>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/Client.js"></script>

<div id="app">

    <button class="btn-default btn print">Print</button>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="welcome" class="state disabled">
                    <span>Přezdívka:</span>
                    <input type="text" id="nickNameInput">
                    <button class="btn" id="sendNickName">Potvrdit</button>
                </div>

                <div id="setup" class="state disabled">
                    <button class="btn" id="create">Založit hru</button>
                    <button class="btn" id="joinGameButton">Připojit se do hry</button>
                </div>

                <div id="connectGame" class="state disabled">
                    <span>ID hry: </span>
                    <input type="text" id="gameIdToJoin">
                    <button class="btn" id="joinToGameButton">Připojit se</button>
                    <span class="alert alert-danger" id="joinError"></span>
                </div>

                <div id="startGame" class="state disabled">
                    Počet připojených klientů: <span id="usersCount"> </span>
                    <button class="btn" id="startGameButton">Start</button>
                    ID místnosti: <p class="roomId"></p>
                </div>

                <div id="gameContent" class="state disabled">
                    <div class="row">
                        <div class="col-md-6">
                            <span>Id hry: <span class="roomId"></span></span>
                            <span>Místo: <span id="location"></span></span>
                            <span>Role: <span id="role"></span></span>
                        </div>
                        <div class="col-md-6">
                            <span class="currentTime">
                                0:00
                            </span>
                            <span class="gameState"></span>

                        </div>
                    </div>

                    <button class="btn" class="startVote"></button>
                    <button class="btn">Nová hra</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
