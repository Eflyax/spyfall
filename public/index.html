<!DOCTYPE html>
<html>
<head>
    <title>SpyFall</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="root"></div>

<script src="js/jquery.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/Client.js"></script>

<div id="app">

    <button class="btn-default btn print">Print</button>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div id="welcome" class="state disabled">
                    <span>Přezdívka:</span>
                    <input type="text" id="nickNameInput">
                    <button class="btn" id="sendNickName">Potvrdit</button>
                </div>

                <div id="setup" class="state disabled">
                    <button class="btn" id="create">Založit hru</button>
                    <button class="btn" id="joinGameButton">Připojit se do hry</button>
                </div>

                <div id="connectGame" class="state disabled">
                    <span>ID hry: </span>
                    <input type="text" id="gameIdToJoin">
                    <button class="btn" id="joinToGameButton">Připojit se</button>
                    <span class="alert alert-danger" id="joinError"></span>
                </div>

                <div id="startGame" class="state disabled">
                    Počet připojených klientů: <span id="usersCount"> </span>
                    <button class="btn">Start</button>
                </div>

                <div id="waitForStart" class="state disabled">
                    Čeká se na spuštění hry
                </div>

                <div id="gameContent" class="state disabled">
                    <p>Id hry: <span id="roomId"></span></p>
                    <p>Místo: xyz</p>
                    <p>Role: xyz</p>
                    <button class="btn">Zahájit hlasování</button>
                    <button class="btn">Restartovat hru hry</button>
                    <button class="btn">Konec hry</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
