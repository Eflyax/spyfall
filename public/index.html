<!DOCTYPE html>
<html>
<head>
    <title>Super Špion</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome-animation.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/Client.js"></script>
</head>
<body>

<!--<button class="btn-default btn print">Print</button>-->

<div id="overlay">
    <p class="text-center spinner-wrapper">
        <i class="fa fa-spinner faa-spin animated em5"></i><br>
        <span class="connection-label">Připojení k serveru</span>
    </p>
</div>

<div class="container top-header">
    <div class="row">
        <div class="col-xs-12">
            <div class="main-logo"></div>
            <span class="game-name">SUPER<br> ŠPION</span>
            <div id="profile">
                <i class="fa fa-user-o orange bold" aria-hidden="true"></i>
                <span id="nickname"></span>
            </div>
        </div>
    </div>
</div>

<div id="outer">
    <div id="container">

        <div id="welcome" class="state disabled">
            <div class="form-group">
                <label for="nickNameInput">Přezdívka:</label>
                <input type="text" id="nickNameInput" class="form-control">
                <br>
                <div class="col-md-4 center-block text-center">
                    <button class="btn confirm-button" id="sendNickName">Potvrdit</button>
                </div>
            </div>
        </div>

        <div id="setup" class="state disabled">
            <div class="row">
                <div class="col-md-6 form-group text-center">
                    <button class="btn confirm-button" id="create">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Založit hru
                    </button>
                </div>
                <div class="col-md-6 form-group text-center">
                    <button class="btn confirm-button" id="joinGameButton">Připojit se do hry</button>
                </div>
            </div>
        </div>

        <div id="connectGame" class="state disabled">
            <div class="form-group">
                <label for="gameIdToJoin">ID hry:</label>
                <input type="text" id="gameIdToJoin" class="form-control" maxlength="5">
                <br>
                <div class="col-md-4 center-block text-center">
                    <button class="btn confirm-button" id="joinToGameButton">Připojit se</button>
                </div>
                <span class="alert alert-danger" id="joinError"></span>
            </div>

        </div>

        <div id="startGame" class="state disabled">
            <div class="form-group">
                <p class="roomId text-right">XXXXX</p>
                Počet připojených klientů: <span id="usersCount"> </span>
                <div class="col-md-4 center-block text-center">
                    <br>
                    <button class="btn btn-success" id="startGameButton">
                        Start
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="gameContent" class="state disabled">
            <div class="row">
                <div class="col-md-12">
                    <p class="roomId text-right">XXXXX</p>
                    <p>Místo: <span id="location">Letadlo</span></p>
                    <span>Role: <span id="role">Letuška</span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="currentTime">
                        00:00
                    </p>
                    <p class="gameState text-center"></p>
                </div>
            </div>

            <button class="btn startVote confirm-button">
                Zahájit hlasování
                <i class="fa fa-pause-circle" aria-hidden="true"></i>
            </button>
            <br>
            <button class="btn continue confirm-button">
                Ukončit hlasování
                <i class="fa fa-play-circle" aria-hidden="true"></i>
            </button>
            <br>
            <button class="btn newGame confirm-button bind-confirm">Nová hra</button>
        </div>
        <!--</div>-->
        <!--</div>-->
    </div>
</div>
<!--</div>-->

</body>
</html>
